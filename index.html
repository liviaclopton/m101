<!DOCTYPE html> <!--Dokumententyp hallo, ich bin ein HTML5 Dokument-->
<html lang="de"> <!--das HTML-Element oder auch Root element. (language)-->
    <head> <!-- Dokumenteigenschaften und Attribute usw...für user nicht sichtbar-->
        <title>Meine erste HTML Seite</title> <!--Seitentitel muss in head seit-->
        <meta charset="UTF-8"> <!-- zeichencodierung meta elemente immer in head, sind beschreibungen von websites.-->
        <meta name="viewport" content="width=device-width, initial-scale=1"><!-- immer in html vorhanden-->
        <!-- Definiert die max. anzeigefläche als 100% (responivness)-->
    </head> 
<!-- ab hier im körper der seite ist für den besucher alles sichtbar-->
    <body>
        <section>
            <header>
                <h1 class="titel" id="haupttitel">About me</h1>
            </header>
            <aside>
                Seitenspalte rechts
            </aside>
            <article>
            <p> Mein Name ist Livia Clopton, ich bin 17 Jahre alt und mache meine Lehre bei der Raiffeisen.</p>


                 <figure>
                <img src="img\IMG_2780-1-300x191.jpg" alt="Livia Clopton" width="304" height="228">
                </figure>
            </article>
            <footer>
                The End.
            </footer>
        </section>


    </body>
</html>
